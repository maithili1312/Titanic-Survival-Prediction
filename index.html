<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <h2>Titanic Survival Prediction</h2>

    <form action="/predict_web" method="post">

        <label>Pclass:</label>
        <input type="number" name="pclass" required><br><br>

        <label>Sex:</label>
        <select name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Age:</label>
        <input type="number" step="0.1" name="age" required><br><br>

        <label>Siblings/Spouses:</label>
        <input type="number" name="sibsp" required><br><br>

        <label>Parents/Children:</label>
        <input type="number" name="parch" required><br><br>

        <label>Fare:</label>
        <input type="number" step="0.01" name="fare" required><br><br>

        <label>Class:</label>
        <select name="class_">
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
        </select><br><br>

        <label>Who:</label>
        <select name="who">
            <option value="man">Man</option>
            <option value="woman">Woman</option>
            <option value="child">Child</option>
        </select><br><br>

        <label>Adult Male:</label>
        <select name="adult_male">
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br><br>

        <label>Alone:</label>
        <select name="alone">
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

</body>
</html>
